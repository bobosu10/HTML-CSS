<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagenP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagemM.png" type="image/png">
        <img src="imagens/imagemG.png" alt="Imagem flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>aprendendo a reproduzir audio</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/kirby caindo.mp3" type="audio/mpeg">
    </audio>
    <!-- MUSICA PODE SER MP3 OGG WAV BOTA OS 3 PRA N DAR RUIM-->
</body>
</html>
